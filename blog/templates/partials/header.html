Header START -->
<header class="navbar-light navbar-sticky header-static">
<div class="navbar-top d-none d-lg-block small">
  <div class="container">
    <div class="d-md-flex justify-content-between align-items-center my-2">
      <!-- Top bar left -->
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link ps-0" href="about-us.html">درباره ما</a>

        <li class="nav-item">

          <!-- Dropdown items -->
          <ul class="dropdown-menu min-w-auto dropdown-menu-end" aria-labelledby="bd-theme">
            <li class="mb-1">

            </li>
            <li class="mb-1">

                  <use href="#"></use>
                </svg>تیره
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-half fa-fw mode-switch me-1" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
                  <use href="#"></use>
                </svg>خودکار
              </button>
            </li>
          </ul>
        </div>
        <!-- Dark mode options END -->

        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link px-2 fs-5" href="#"><i class="fab fa-facebook-square"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-2 fs-5" href="#"><i class="fab fa-twitter-square"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-2 fs-5" href="#"><i class="fab fa-linkedin"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-2 fs-5" href="#"><i class="fab fa-youtube-square"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link ps-2 pe-0 fs-5" href="#"><i class="fab fa-vimeo"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Divider -->
    <div class="border-bottom border-2 border-primary opacity-1"></div>
  </div>
</div>

<!-- Logo Nav START -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <!-- Logo START -->
    <a class="navbar-brand" href="index.html">
      <img class="navbar-brand-item light-mode-item" src="{% static 'images/logo.svg' %}" alt="logo">			
      <img class="navbar-brand-item dark-mode-item" src="{% static 'images/logo-light.svg' %}" alt="logo">			
    </a>
    <!-- Logo END -->

    <!-- Responsive navbar toggler -->
    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="text-body h6 d-none d-sm-inline-block">منو</span>
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Main navbar START -->
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav navbar-nav-scroll mx-auto">

        <!-- Nav item 1 Demos -->
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'blog:index' %}" id="homeMenu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">خانه</a>
        </li>

        <!-- Nav item 2 Pages -->
        <li class="nav-item ">
          <a class="nav-link" href="#" id="pagesMenu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">صفحات</a>
  
        </li>

        <!-- Nav item 3 Post -->
        <li class="nav-item ">
          <a class="nav-link " href="#" id="postMenu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">لیست مقالات</a>

        </li>

        <!-- Nav item 4 link-->
        <a class="nav-link" href="{% url 'blog:profile' %}">پروفایل</a>
        <li class="nav-item"></li>
      </ul>
    </div>
    <!-- Main navbar END -->

    <!-- Nav right START -->
    <div class="nav flex-nowrap align-items-center">
      <!-- Nav Button -->
      <div class="nav-item d-none d-md-block">
        <a href="#" class="btn btn-sm btn-danger mb-0 mx-2">خبرنامه</a>
      </div>
      <!-- Nav Search -->
      <div class="nav-item dropdown dropdown-toggle-icon-none nav-search">
        <a class="nav-link dropdown-toggle" role="button" href="#" id="navSearch" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-search fs-4"> </i>
        </a>
        <div class="dropdown-menu dropdown-menu-end shadow rounded p-2" aria-labelledby="navSearch">
          <form class="input-group" action="{% url 'blog:post_search' %}" method="GET">
            <input class="form-control border-success" name="query" type="search" placeholder="جستجو" aria-label="Search">
            <button class="btn btn-success m-0" value="Search" type="submit">جستجو</button>
          </form>
        </div>
      </div>
      <!-- Offcanvas menu toggler -->
      <div class="nav-item">
        <a class="nav-link p-0" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu">
          <i class="bi bi-text-right rtl-flip fs-2" data-bs-target="#offcanvasMenu"> </i>
        </a>
      </div>
    </div>
    <!-- Nav right END -->
  </div>
</nav>
<!-- Logo Nav END -->
</header>

Header END -->
